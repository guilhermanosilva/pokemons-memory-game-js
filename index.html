<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Memory Game</title>

  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./style/style.css" />
</head>

<body>
  <main class="game">
    <div>
      <div id="gameBoard"></div>
      <section class="difficulty">
        <button class="difficultyBtn">easy</button>
        <button disabled class="difficultyBtn">normal</button>
        <button class="difficultyBtn">hard</button>
      </section>
    </div>
    <section class="gameData">
      <div id="clock" class="clock">
        <div>
          00:00:00
        </div>
      </div>
      <div class="horizontalContainer">
        <div class="buttonContainer">
          <div id="btnPlayPause" class="button play"></div>
        </div>
      </div>
      <div class="listPoints">
        <header>
          <span>Game</span>
          <span>Clicks</span>
        </header>
        <div id="currentPoints">
          <span>#1</span>
          <span>6</span>
        </div>
      </div>
    </section>
  </main>

  <div id="gameFinish">
    <h1>Congratulations</h1>
    <h2>You finished the game</h2>
    <button id="restartGame">Play again</button>
  </div>

  <div id="gamePaused">
    <h1>Game Paused</h1>
    <h2>Click on the button to return to the game</h2>
    <button id="returnGame">Play</button>
  </div>
  <script src="./script/game.js"></script>
  <script src="./script/app.js"></script>
</body>

</html>
